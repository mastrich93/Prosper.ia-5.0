services:
  - type: web
    name: prosperia-web
    env: node
    plan: free
    region: frankfurt
    rootDir: apps/web
    buildCommand: "npm ci && npm run build"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: prosperia-api
          property: url

  - type: web
    name: prosperia-api
    env: node
    plan: free
    region: frankfurt
    rootDir: apps/api
    buildCommand: "npm ci && npm run build"
    startCommand: "node dist/main.js"
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prosperia-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: prosperia-redis
          property: connectionString

  - type: worker
    name: prosperia-worker
    env: node
    plan: free
    region: frankfurt
    rootDir: apps/worker
    buildCommand: "npm ci && npm run build"
    startCommand: "node dist/index.js"
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        fromService:
          name: prosperia-redis
          property: connectionString

databases:
  - type: postgresql
    name: prosperia-db
    plan: free
    region: frankfurt

caches:
  - type: redis
    name: prosperia-redis
    plan: free
    region: frankfurt
